<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Depreciação de Máquinas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.lar.ind.br/wp-content/uploads/images/111/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #4CAF50;
        }
        h1 {
            text-align: center;
            color: #f00;
            margin-bottom: 20px;
        }
        h2 {
            color: #000;
            margin-top: 30px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #000;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ff0000;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: #388E3C;
            outline: none;
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff0000;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-left: 5px solid #4CAF50;
            display: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .piece-list, .machine-list {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 4px;
        }
        .footer-image {
            text-align: center;
            margin-top: 20px;
        }
        .footer-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .external-button {
            background-color: #4CAF50; /* Cor do botão */
            color: white; /* Texto branco */
            border: none; /* Sem borda */
            padding: 12px; /* Espaçamento interno */
            cursor: pointer; /* Cursor em forma de mão */
            border-radius: 4px; /* Bordas arredondadas */
            width: 100%; /* Largura total */
            font-size: 16px; /* Tamanho da fonte */
            margin-top: 20px; /* Margem acima */
            transition: background-color 0.3s; /* Transição suave */
        }
        .external-button:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Depreciação de Máquinas</h1>
    
    <label for="maquinas">Selecionar Máquina:</label>
    <select id="maquinas" onchange="carregarDadosMaquina()">
        <option value="">-- Selecione uma máquina --</option>
        <!-- As máquinas cadastradas aparecerão aqui -->
    </select>
    
    <label for="custo">Custo da Máquina (R$):</label>
    <input type="number" id="custo" placeholder="Digite o custo da máquina" required>
    
    <label for="tempo">Tempo de Depreciação (anos):</label>
    <input type="number" id="tempo" placeholder="Digite o tempo de depreciação em anos" required>
    
    <h2>Cadastrar Peça</h2>
    <label for="pecas">Selecionar Peça:</label>
    <select id="pecas" onchange="carregarDadosPeca()">
        <option value="">-- Selecione uma peça --</option>
        <!-- As peças cadastradas aparecerão aqui -->
    </select>
    
    <label for="custoPeca">Custo da Peça (R$):</label>
    <input type="number" id="custoPeca" placeholder="Digite o custo da peça" required>
    
    <label for="tempoUsoPeca">Tempo de Uso da Peça (meses):</label>
    <input type="number" id="tempoUsoPeca" placeholder="Digite o tempo de uso da peça" required>
    
    <button onclick="adicionarPeca()">Adicionar Peça</button>

    <h2>Peças Cadastradas</h2>
    <div class="piece-list" id="listaPecas"></div>

    <button onclick="calcularDepreciacao()">Calcular Depreciação</button>

    <div class="result" id="resultado"></div>

    <h2>Máquinas Cadastradas</h2>
    <div class="machine-list" id="listaMaquinas"></div>

    <button class="external-button" onclick="abrirProjetoTeste()">Ir para o Projeto Teste</button> <!-- Botão para o projeto -->

    <div class="footer-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1U6jNlw6m07K92BWwVZJ6zDil2YL0zYwmjw&s" alt="Imagem">
    </div>
</div>

<script>
    const pecas = [];
    const maquinas = JSON.parse(localStorage.getItem('maquinas')) || [];

    function adicionarPeca() {
        const nomePeca = document.getElementById('pecas').value;
        const custoPeca = parseFloat(document.getElementById('custoPeca').value);
        const tempoUsoPeca = parseFloat(document.getElementById('tempoUsoPeca').value);
        
        if (custoPeca <= 0 || tempoUsoPeca < 0) {
            alert("Por favor, insira valores válidos para a peça.");
            return;
        }

        pecas.push({ nomePeca, custoPeca, tempoUsoPeca });
        document.getElementById('pecas').value = '';
        document.getElementById('custoPeca').value = '';
        document.getElementById('tempoUsoPeca').value = '';

        atualizarListaPecas();
        atualizarListaPecasSelect();
    }

    function atualizarListaPecas() {
        const listaPecas = document.getElementById('listaPecas');
        listaPecas.innerHTML = pecas.map((peca, index) => `
            <div>
                <strong>${peca.nomePeca}</strong> - Custo: R$ ${peca.custoPeca.toFixed(2)}, Tempo de Uso: ${peca.tempoUsoPeca} meses
                <button onclick="avaliarTroca(${index})">Avaliar Troca</button>
            </div>
        `).join('');
    }

    function atualizarListaMaquinas() {
        const listaMaquinas = document.getElementById('maquinas');
        listaMaquinas.innerHTML = `
            <option value="">-- Selecione uma máquina --</option>
            ${maquinas.map(maquina => `<option value="${maquina}">${maquina}</option>`).join('')}
        `;
    }

    function atualizarListaPecasSelect() {
        const listaPecasSelect = document.getElementById('pecas');
        listaPecasSelect.innerHTML = `
            <option value="">-- Selecione uma peça --</option>
            ${pecas.map(peca => `<option value="${peca.nomePeca}">${peca.nomePeca}</option>`).join('')}
        `;
    }

    function carregarDadosMaquina() {
        const maquinaSelecionada = document.getElementById('maquinas').value;
        document.getElementById('nomeMaquina').value = maquinaSelecionada;
    }

    function carregarDadosPeca() {
        const pecaSelecionada = document.getElementById('pecas').value;
        const peca = pecas.find(p => p.nomePeca === pecaSelecionada);
        
        if (peca) {
            document.getElementById('custoPeca').value = peca.custoPeca;
            document.getElementById('tempoUsoPeca').value = peca.tempoUsoPeca;
        }
    }

    function formatarMoeda(valor) {
        return `R$ ${valor.toFixed(2).replace('.', ',')}`;
    }

    function calcularDepreciacao() {
        const nomeMaquina = document.getElementById('maquinas').value;
        const custo = parseFloat(document.getElementById('custo').value);
        const tempo = parseFloat(document.getElementById('tempo').value);

        if (tempo <= 0 || custo <= 0 || !nomeMaquina) {
            alert("Por favor, insira valores válidos.");
            return;
        }

        // Lógica de cálculo de depreciação pode ser adicionada aqui
    }

    function abrirProjetoTeste() {
        window.location.href = "Projeto teste.html"; // Altere para a URL desejada
    }
</script>
</body>
</html>
