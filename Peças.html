<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peças da Máquina de Frango</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: left;
            background-color: #f0f8ff; /* Cor de fundo suave */
        }

        h1 {
            background-color: #ffcc00; /* Amarelo claro */
            color: #333; /* Cor do texto escura */
            padding: 20px;
            text-align: center;
            border-radius: 5px; /* Bordas arredondadas */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff; /* Fundo branco */
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 5px; /* Bordas arredondadas */
        }

        li img {
            width: 80px;
            height: auto;
            margin-right: 20px;
            border-radius: 5px; /* Bordas arredondadas nas imagens */
        }

        progress {
            width: 100%;
            height: 15px;
            margin-top: 10px;
            border-radius: 5px; /* Bordas arredondadas */
        }

        progress[value] {
            background-color: #e0e0e0; /* Fundo da barra de progresso */
        }

        progress[value]::-webkit-progress-value {
            background-color: #4CAF50; /* Cor verde para a barra de progresso */
        }

        progress[value]::-moz-progress-bar {
            background-color: #4CAF50; /* Cor verde para a barra de progresso */
        }

        .life-label {
            margin-top: 5px; /* Espaço acima da legenda */
            font-size: 14px; /* Tamanho da fonte */
            color: #333; /* Cor do texto da legenda */
        }

        .service-button {
            margin-top: 10px; /* Espaço acima do botão */
            padding: 10px 15px;
            background-color: #4CAF50; /* Verde */
            color: white; /* Texto branco */
            text-decoration: none; /* Sem sublinhado */
            border-radius: 5px; /* Bordas arredondadas */
            border: none; /* Sem borda */
            cursor: pointer; /* Mãozinha ao passar o mouse */
        }

        .service-button:hover {
            background-color: #45a049; /* Tom mais escuro no hover */
        }
    </style>
</head>
<body>

    <h1>Peças da Máquina de Frango</h1>

    <ul>
        <li>
            <img src="https://th.bing.com/th/id/OIP.O8eJs-B5c6x_CZ8KH5X-9QHaHa?rs=1&pid=ImgDetMain" alt="Peça 1">
            <span>Peça 1 - Descrição: Lâmina de corte</span>
            <progress value="70" max="100"></progress> <!-- 70% de vida útil -->
            <span class="life-label">70% de vida útil</span> <!-- Legenda da vida útil -->
            <a href="solicitação_troca.html" class="service-button">Trocar Peça</a>
        </li>
        <li>
            <img src="https://th.bing.com/th/id/R.cd5321d4ec3dd9fd9dbac12f463a4ca4?rik=x0lJIx9QzTy0fQ&riu=http%3a%2f%2f3.bp.blogspot.com%2f-Pm374ds45Fk%2fVfrHzenNkBI%2fAAAAAAAADjw%2feaMh4WLO1MY%2fs1600%2fassador-de-frango-a-gas-eletrico-progas-stylepr-623n-capac.-40kg-com-4-espetos-giratorios-ofertasbrazil2.jpg&ehk=%2fojcwIFiD6WGdOzZoDbUTo8kp%2fWGVD%2bUoS2ypETzSXo%3d&risl=&pid=ImgRaw&r=0" alt="Peça 2">
            <span>Peça 2 - Descrição: Motor principal</span>
            <progress value="50" max="100"></progress> <!-- 50% de vida útil -->
            <span class="life-label">50% de vida útil</span> <!-- Legenda da vida útil -->
            <a href="https://www.exemplo.com/troca-pecas" class="service-button">Trocar Peça</a>
        </li>
        <li>
            <img src="https://th.bing.com/th/id/OIP.TSpB76-uRvi272rfe-krRQHaHa?rs=1&pid=ImgDetMain" alt="Peça 3">
            <span>Peça 3 - Descrição: Rolamento</span>
            <progress value="30" max="100"></progress> <!-- 30% de vida útil -->
            <span class="life-label">30% de vida útil</span> <!-- Legenda da vida útil -->
            <a href="https://www.exemplo.com/troca-pecas" class="service-button">Trocar Peça</a>
        </li>
    </ul>

</body>
</html>
