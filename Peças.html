<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peças da Máquina 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: left;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }

        li img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        progress {
            width: 100%;
            height: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Peças da Máquina 1</h1>

    <ul>
        <li>
            <img src="https://example.com/peca1.jpg" alt="Peça 1">
            <span>Peça 1 - Descrição: Lâmina de corte</span>
            <progress value="70" max="100"></progress> <!-- 70% de vida útil -->
        </li>
        <li>
            <img src="https://example.com/peca2.jpg" alt="Peça 2">
            <span>Peça 2 - Descrição: Motor principal</span>
            <progress value="50" max="100"></progress> <!-- 50% de vida útil -->
        </li>
        <li>
            <img src="https://example.com/peca3.jpg" alt="Peça 3">
            <span>Peça 3 - Descrição: Rolamento</span>
            <progress value="30" max="100"></progress> <!-- 30% de vida útil -->
        </li>
    </ul>

</body>
</html>
