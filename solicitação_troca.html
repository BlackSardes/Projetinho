<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Troca de Peças</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff; /* Cor de fundo suave */
        }

        h1 {
            background-color: #ffcc00; /* Amarelo claro */
            color: #333; /* Cor do texto escura */
            padding: 20px;
            text-align: center;
            border-radius: 5px; /* Bordas arredondadas */
        }

        form {
            background-color: #fff; /* Fundo branco */
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px; /* Bordas arredondadas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 600px; /* Largura máxima do formulário */
            margin: 20px auto; /* Centraliza o formulário */
        }

        label {
            display: block;
            margin: 10px 0 5px; /* Margem entre o label e o campo */
        }

        input, select, textarea {
            width: 100%; /* Preenche toda a largura */
            padding: 10px; /* Espaço interno */
            margin-bottom: 10px; /* Espaço abaixo dos campos */
            border: 1px solid #ccc; /* Borda do campo */
            border-radius: 5px; /* Bordas arredondadas */
        }

        button {
            background-color: #4CAF50; /* Verde */
            color: white; /* Texto branco */
            padding: 10px 15px;
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Mãozinha ao passar o mouse */
            font-size: 16px; /* Tamanho da fonte */
        }

        button:hover {
            background-color: #45a049; /* Tom mais escuro no hover */
        }
    </style>
</head>
<body>

    <h1>Solicitação de Troca de Peças</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="peca">Peça a ser trocada:</label>
        <select id="peca" name="peca" required>
            <option value="lamina">Lâmina de Corte</option>
            <option value="motor">Motor Principal</option>
            <option value="rolamento">Rolamento</option>
        </select>

        <label for="descricao">Descrição do Problema:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <button type="submit">Solicitar Troca</button>
    </form>

</body>
</html>
